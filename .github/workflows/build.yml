name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore TaskManagerAPI.sln

      - name: Build
        run: dotnet build TaskManagerAPI.sln --no-restore --configuration Release

      - name: Test
        run: |
            dotnet test TaskManagerAPI.Tests/TaskManagerAPI.Tests.csproj \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx"
        env:
            ASPNETCORE_ENVIRONMENT: CI
            ConnectionStrings__DefaultConnection: InMemory
